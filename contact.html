<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Vivaura Technologies</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    
    <link rel="stylesheet" href="css/style.css">
    
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>
        (function() {
            // emailjs.init("YOUR_PUBLIC_KEY"); // 실제 사용 시 키 입력 필요
        })();
    </script>
</head>
<body class="overflow-x-hidden">

    <div id="header-container"></div>

    <main class="pt-32 pb-20 relative">
        <div class="bg-glow-orb" style="top: 0; left: 50%; transform: translateX(-50%); background: var(--color-primary);"></div>

        <div class="container mx-auto px-6">
            <div class="max-w-3xl mx-auto text-center mb-12">
                <h1 class="text-4xl md:text-5xl font-bold text-white mb-4" data-i18n="contact_title">Contact & <span class="text-aurora">Support</span></h1>
                <p class="text-silver" data-i18n="contact_subtitle">제휴 제안, 기술 지원, 일반 문의 등 무엇이든 남겨주세요.</p>
            </div>

            <div class="max-w-4xl mx-auto glass-card p-8 md:p-12">
                <form id="contactForm" onsubmit="alert('이메일 설정이 필요합니다.'); return false;" class="space-y-6">
                    
                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-white mb-2" data-i18n="label_type">문의 유형</label>
                            <select class="form-select">
                                <option data-i18n="opt_partnership">비즈니스 제휴</option>
                                <option data-i18n="opt_support">기술 지원</option>
                                <option data-i18n="opt_product">제품 도입 문의</option>
                                <option data-i18n="opt_other">기타</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-white mb-2" data-i18n="label_email">이메일</label>
                            <input type="email" class="form-input" placeholder="example@company.com" required>
                        </div>
                    </div>

                    <div class="grid md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-bold text-white mb-2" data-i18n="label_name">이름/담당자</label>
                            <input type="text" class="form-input" required>
                        </div>
                        <div>
                            <label class="block text-sm font-bold text-white mb-2" data-i18n="label_phone">연락처</label>
                            <input type="tel" class="form-input" placeholder="010-0000-0000">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-white mb-2" data-i18n="label_subject">제목</label>
                        <input type="text" class="form-input" required>
                    </div>

                    <div>
                        <label class="block text-sm font-bold text-white mb-2" data-i18n="label_message">내용</label>
                        <textarea rows="5" class="form-textarea" required></textarea>
                    </div>

                    <div class="pt-4 border-t border-white/10">
                        <label class="flex items-start gap-3 cursor-pointer">
                            <input type="checkbox" class="checkbox-custom" required>
                            <div class="text-sm text-silver">
                                <span class="text-white font-bold" data-i18n="label_privacy">개인정보 수집 및 이용 동의 (필수)</span>
                                <p class="mt-1 text-xs opacity-70" data-i18n="label_privacy_desc">수집 목적: 문의 처리 및 회신 | 보유 기간: 1년</p>
                            </div>
                        </label>
                    </div>

                    <div class="pt-4 flex justify-end gap-4">
                        <button type="button" class="btn btn-secondary px-6" onclick="history.back()" data-i18n="btn_cancel">취소</button>
                        <button type="submit" class="btn btn-primary px-8" data-i18n="btn_submit">문의 접수하기</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div id="footer-container"></div>

    <script src="js/layout.js"></script>
